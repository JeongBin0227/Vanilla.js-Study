<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./calendar.css">
    <title> Todo List With Canlender </title>
</head>
<body>
    <div class="title">
        <h1>제목</h1>
    </div>
    <div class="top">
        <h1>검색바</h1>
    </div>
    <div>
        <div class="left">
            <h1>Todolist</h1>
        </div>
        <div class="calendar">
            <table id="calendar" align="center">
                <thead>
                  <tr class="btn-wrap clearfix">
                    <td>
                      <label id="prev">
                          <
                      </label>
                    </td>
                    <td align="center" id="current-year-month" colspan="5">
                        <label id="month">
                        </label>
                        <label id="year">
                        </label>
                    </td>
                    <td>
                      <label id="next">
                          >
                      </label>
                    </td>
                  </tr>
                  <tr>
                      <td class = "sun" align="center">Sun</td>
                      <td align="center">Mon</td>
                      <td align="center">Tue</td>
                      <td align="center">Wed</td>
                      <td align="center">Thu</td>
                      <td align="center">Fri</td>
                      <td class= "sat" align="center">Sat</td>
                  </tr>
                </thead>
                <tbody id="calendar-body" class="calendar-body">
                </tbody>
              </table>
        </div>
    </div>
    <div class="footer">
        <h1>기타정보</h1>
    </div>
</body>
<script src="./calendar.js"></script>
</html>

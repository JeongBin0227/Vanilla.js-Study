<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./title.css">
    <link rel="stylesheet" type="text/css" href="./calendar.css">
    <link rel="stylesheet" type="text/css" href="./todoList.css">
    <link rel="stylesheet" type="text/css" href="./search.css">
    <title> Todo List With Canlender </title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="title">
                <a :href="https://github.com/JeongBin0227" target="blank">김정빈</a>
            </h1>
            <h2 class="description">Frontend Developer</p>
        </div>
        <div class="top">
            <div class="autoComplete">
                <form>
                    <input class="autoComplete_input" id="autoComplete" type="text" tabindex="1">
                    <button class="searchButton"> 검색하기 </button>
                </form>
                <ul class="autoComplete_result" style="display: none">
                </ul>
                
            </div>
        </div>
        <div class="content">
            <div class="todoList">
                <div class="wrap">
                    <div class="select-day"></div>
                    <div class="select-week"></div>
                </div>
                <div class="todo">
                    <div class="todo-title">Todo List</div>
                    <form class="todoForm">
                        <input id="todo-input"/>
                        <button class="add"> 제출하기 </button>
                    </form>
                    <ul id="todo-list">
                    </ul>
                </div>
            </div>
            <div class="calendar">
                <table id="calendar" align="center">
                    <thead>
                    <tr class="btn-wrap clearfix">
                        <td>
                        <label id="prev">
                            <
                        </label>
                        </td>
                        <td align="center" id="current-year-month" colspan="5">
                            <label id="month">
                            </label>
                            <label id="year">
                            </label>
                        </td>
                        <td>
                        <label id="next">
                            >
                        </label>
                        </td>
                    </tr>
                    <tr>
                        <td class = "sun" align="center">Sun</td>
                        <td align="center">Mon</td>
                        <td align="center">Tue</td>
                        <td align="center">Wed</td>
                        <td align="center">Thu</td>
                        <td align="center">Fri</td>
                        <td class= "sat" align="center">Sat</td>
                    </tr>
                    </thead>
                    <tbody id="calendar-body" class="calendar-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./todoList.js"></script>
<script type="text/javascript" src="./calendar.js"></script>
<script type="text/javascript" src="./search.js"></script>
</html>
